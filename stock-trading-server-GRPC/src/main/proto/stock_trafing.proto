syntax = "proto3";
package stocktrading;
option java_multiple_files=true;//this means service and class ne je pan che e badha ni ek ek ni alag alag file banvi joiee
option java_package="com.einfochips.grpc";
option java_outer_classname="StockTradingProto";//this means jetla pan class che ene aa ek class ma chelle karjo


//service is similer to interface
service StockTradingService{
  //UNARY - RPC -> get current file stock
  rpc getStockPrice(StockRequest) returns (StockResponse);

  //server steaming // in output we send steam of object of StockResponse
  rpc subscibeStockPrice(StockRequest) returns (stream StockResponse);

  //Client Streaming - place multiple stock order
  rpc bulkStockOrder(stream StockOrder) returns (OrderSummary);

  rpc liveTrading(stream StockOrder)returns (stream TradeStatus);

}

//this is same as Class or DTO
message StockRequest{
  string stock_symbol=1;
}
message StockResponse{
  string stock_symbol=1;
  double price=2;
  string timestamp=3;
}

message StockOrder{
  string order_id=1;
  string stock_symbol=2;
  int32 quantity=3;
  double price=4;
  string order_type=5; //BUY/SELL
}
message OrderSummary{
  int32 total_orders=1;
  double total_amount=2;
  int32 success_count=3;
}
message TradeStatus{
  string order_id=1;
  string status=2;//execute, failed,pending
  string message=3;//reason if failed or success message
  string timestamp=4;
}


